<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon.ico')}}">
        <!-- ICONS -->
        <script src="https://kit.fontawesome.com/a760e8fc01.js" crossorigin="anonymous"></script>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Rubik+Dirt&display=swap" rel="stylesheet">  
        <!-- JQUERY       -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('index')}}"><i style="color: #31087B;" class="fa-solid fa-hand-back-fist"></i><i style="color: #FA2FB5;" class="fa-solid fa-hand"></i><i style="color: #FFC23C;"class="fa-solid fa-hand-scissors"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid wrapper">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer>
            <p>&copy; LearnFL</p>
            <div class="logo-link">
                <a href="https://www.instagram.com/dennis_r2018/?igshid=YmMyMTA2M2Y%3D" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href="https://github.com/LearnFL" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
            </div>
        </footer>
    
        <!-- BOOSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <!-- SCRIPT -->
        <script src="{{url_for('static', filename='js/javascript.js')}}"></script>
        
    </body>
</html>
